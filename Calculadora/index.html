<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 text-center mt-5">
                    <div class="p-2 border rounded">
                        <div class="pantalla border-bottom ">0</div>
                        <button id="c" class="btn btn-secondary btn-lg btn-block">C</button>
                        <button id="borrar" class="btn btn-secondary btn-lg btn-block">‚Üê</button>
                        <button class="btn btn-secondary btn-lg btn-block">/</button>
                        <button class="btn btn-secondary btn-lg btn-block">*</button>
                        <button class="btn btn-primary btn-lg btn-block">7</button>
                        <button class="btn btn-primary btn-lg btn-block">8</button>
                        <button class="btn btn-primary btn-lg btn-block">9</button>
                        <button class="btn btn-secondary btn-lg btn-block">-</button>
                        <button class="btn btn-primary btn-lg btn-block">4</button>
                        <button class="btn btn-primary btn-lg btn-block">5</button>
                        <button class="btn btn-primary btn-lg btn-block">6</button>
                        <button class="btn btn-secondary btn-lg btn-block">+</button>
                        <button class="btn btn-primary btn-lg btn-block">1</button>
                        <button class="btn btn-primary btn-lg btn-block">2</button>
                        <button class="btn btn-primary btn-lg btn-block">3</button>
                        <button id="igual" class="btn btn-success btn-lg btn-block">=</button>
                        <button id="cero" class="col-4 btn btn-primary btn-lg btn-block">0</button>
                        <button class="btn btn-secondary btn-lg btn-block">.</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
